<body>
    <div class="header">
        <div class="heading">One Punch Man</div>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="body">
        <div class="hero">
            <div class="hero-main">
                <div class="hero-heading">He's a hero for fun.</div>
                <div class="hero-content">Trained himself to be able to defeat any enemy with a single punch,
                    but his strength has left him with boredom.</div>
                <button class="hero-button">Sign up</button>
            </div>
            <img class="hero-img" src="img/One-Punch-Man-Saitama.jpg">

            <div class="info-head">Information about Saitama</div>
            <div class="info-pics">
                <figure class="info-fig">
                    <img src="img/training.jpeg">
                    <figcaption>Everday, Saitama does a workout of 100 situps, 100 pushups, 100 squats,
                        and a 10-km run
                        </fig.caption>
                </figure>
                <figure class="info-fig">
                    <img src="img/watching-tv.jpg">
                    <figcaption>His favorite pastime activity is watching TV. He sometimes plays video games with his
                        friend, King.
                    </figcaption>
                </figure>
                <figure class="info-fig">
                    <img src="img/saigenos.jpeg">
                    <figcaption> They became after a fighting a villain together and
                        Genos asked Saitama to become his sensei.</figcaption>
                </figure>
            </div>
        </div>
